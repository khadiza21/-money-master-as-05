<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title  -->
    <title>BK'S Calculation</title>
    <!-- css file link connection -->
    <link rel="stylesheet" href="style.css">


    <!-- bootstrap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity=" /azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- fontawesome kit  link-->
    <script src="https://kit.fontawesome.com/346effd3c4.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- start  -->

    <!-- header section start  -->
    <header class="text-center pt-5 ">
        <h1 class="fw-bold" style="color: rgb(41, 139, 139);">INCOME CALCULAION <span style="color: rgb(94, 216, 175);">
                <i class="fa-solid fa-dollar-sign"></i>
                <i class="fa-solid fa-money-check-dollar"></i></span>
        </h1>
    </header>
    <!-- header section end  -->


    <!-- main section start  -->
    <main>

        <!-- start  -->
        <section class="container my-3 ">
            <div class="row my-5">

                <!-- image side  -->
                <div class="col-lg-6 col-md-12 col-12 my-5 ">
                    <img class="img-fluid rounded shadow-lg " src="img/money.jpg" alt="">
                </div>


                <!-- calculating side  -->
                <div class="col-lg-6 col-md-12 col-12  my-5 py-5 mx-0 shadow-lg"
                    style="background-color: rgba(151, 196, 192, 0.199); ">


                    <!-- total income  -->
                    <div action="" class="w-75 m-auto" method="post">
                        <p class="text-center   fw-bold fs-5">Income</p>

                        <table class="table">

                            <tr>
                                <td><label for="" class="fw-bold">Income: </label></td>
                                <td><input value="" id="income" class="form-control  fw-bold border-0" type="number"
                                        name=""></td>
                            </tr>
                        </table>


                        <!-- total Expeneses  list getting -->
                        <table class="table ">
                            <p class="text-center  fw-bold fs-5 ">Expenes</p>
                            <tr>
                                <td><label for="" class="fw-bold">Food: </label></td>
                                <td><input value="" id="food" class="form-control  fw-bold border-0 " type="number"
                                        name=""></td>
                            </tr>
                            <tr>
                                <td><label for="" class="fw-bold">Rent: </label></td>
                                <td><input value="" id="rent" class="form-control   fw-bold border-0" type="number"
                                        name=""></td>
                            </tr>
                            <tr>
                                <td><label for="" class="fw-bold">Clothes: </label></td>
                                <td><input value="" id="cloth" class="form-control   fw-bold border-0" type="number"
                                        name=""></td>
                            </tr>
                        </table>

                        <!-- calculating tota Expeneses and getting balance  -->
                        <button id="calculate"
                            class="calculate fw-bold btn btn-primary rounded border-0">Calculate</button>

                        <div class="py-3">
                            <p class="text-center  fw-bold fs-5 ">Total Expeneses: <span id="totalExpeneses">00</span>
                            </p>
                            <div id="myDIV1" style="padding:6px; color: red;">

                            </div>
                            <p class="text-center  fw-bold fs-5 ">Balance: <span id="balanceAmount">00</span></p>
                        </div>


                        <!-- calculating Saving  -->
                        <div>
                            <label for="" class="fw-bold">Save: </label>
                            <input value="" id="savingInput" class=" w-25 fs-5 rounded border-0 ms-2 py-1" type="number"
                                name="">
                            <span class="fw-bold fs-5">%</span>
                            <button id="save" class="btn fw-bold btn-primary rounded border-0">Save</button>
                        </div>

                        <!-- saving Amount and Remaining balance  -->
                        <div class="py-4">
                            <p class="text-center   fw-bold fs-5">Saving Amount: <span id="savingMoney">00</span></p>
                            <div id="myDIV2" style="padding:6px; color: red;">

                            </div>
                            <p class="text-center  fw-bold fs-5 ">Remaining Balance: <span id="remainMoney">00</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- end  -->
    </main>



    <!-- bootstrap script style link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- js file link connection  -->
    <script src="script.js"></script>

</body>

</html>
