<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity=" /azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/346effd3c4.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- start  -->

    <!-- header section start  -->
    <header class="text-center pt-5 ">
        <h1 class="fw-bold" style="color: rgb(41, 139, 139);">BK'S MONEY LAND <span style="color: rgb(94, 216, 175);">
                <i class="fa-solid fa-dollar-sign"></i>
                <i class="fa-solid fa-money-check-dollar"></i></span>
        </h1>
    </header>
    <!-- header section end  -->


    <!-- main section start  -->
    <main>

        <!-- start  -->
        <section class="container my-3 ">
            <div class="row my-5">

                <!-- image side  -->
                <div class="col-lg-6 col-md-12 col-12 my-5 ">
                    <img class="img-fluid rounded shadow-lg " src="money (2).jpg" alt="">
                </div>


                <!-- calculating side  -->
                <div class="col-lg-6 col-md-12 col-12  my-5 py-5 mx-0 shadow-lg"
                    style="background-color: rgba(151, 196, 192, 0.199); ">

                    <div action="" class="w-75 m-auto" method="post">
                        <p class="text-center   fw-bold fs-5">Income</p>

                        <table class="table">

                            <tr>
                                <td><label for="" class="fw-bold">Income: </label></td>
                                <td><input class="form-control  fw-bold border-0" type="text" name=""></td>
                            </tr>
                        </table>


                        <table class="table ">
                            <p class="text-center  fw-bold fs-5 ">Expenes</p>
                            <tr>
                                <td><label for="" class="fw-bold">Food: </label></td>
                                <td><input class="form-control  fw-bold border-0 " type="text" name=""></td>
                            </tr>
                            <tr>
                                <td><label for="" class="fw-bold">Rent: </label></td>
                                <td><input class="form-control   fw-bold border-0" type="text" name=""></td>
                            </tr>
                            <tr>
                                <td><label for="" class="fw-bold">Clothes: </label></td>
                                <td><input class="form-control   fw-bold border-0" type="text" name=""></td>
                            </tr>
                        </table>

                        <button class="calculate fw-bold btn btn-primary rounded border-0">Calculate</button>

                        <div class="py-3">
                            <p class="text-center  fw-bold fs-5 ">Total Expeneses: <span>5500</span></p>
                            <p class="text-center  fw-bold fs-5 ">Balance: <span>4500</span></p>
                        </div>

                        <div>
                            <label for="" class="fw-bold">Save: </label>
                            <input class=" w-25 fs-5 rounded border-0 ms-2 py-1" type="text" name="">
                            <span class="fw-bold fs-5">%</span>
                            <button class="btn fw-bold btn-primary rounded border-0">Save</button>
                        </div>

                        <div class="py-4">
                            <p class="text-center   fw-bold fs-5">Saving Amount: <span>2000</span></p>
                            <p class="text-center  fw-bold fs-5 ">Remaining Balance: <span>2500</span></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- end  -->
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
